# TRM Configuration (paper defaults)
model:
  hidden_dim: 512
  num_layers: 2
  num_heads: 8

recursion:
  outer_steps: 3  # T in paper
  inner_steps: 6  # n in paper
  halt_threshold: 0.9

training:
  learning_rate: 1e-4
  weight_decay: 0.01
  beta1: 0.9
  beta2: 0.95
  ema_decay: 0.999
  # Deep supervision (TRAIN-01, TRAIN-02, TRAIN-06, TRAIN-07, TRAIN-08)
  max_sup_steps: 16
  grad_clip_norm: 1.0

data:
  batch_size: 8
  num_workers: 4

augmentation:
  enable_d8: true      # D8 dihedral group (8 transforms)
  enable_color: true   # Color permutation (10! transforms)
